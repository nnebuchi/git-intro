<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         // Write a program that asks the user for a score between 0 and 100  and prints A, B, C, D, or F depending on the score using the following grade system.
        // 0-59: F
        // 60-69: D
        // 70-79: C
        // 80-89: B
        // 90-100: A
        const grade = prompt("Enter your grade");
        

        if (grade <= 59 && grade >= 0 ){
            alert ("Grade: F")
        }
        else if (grade <= 69 && grade >= 60 ){
            alert ("Grade: E")
        }
        else if (grade <= 69 && grade >= 60 ){
            alert ("Grade: D")
        }
         else if (grade <= 79 && grade >= 70 ){
            alert ("Grade: C")
        }
        else if (grade <= 89 && grade >= 80 ){
            alert ("Grade: B")
        }
        else if (grade <= 100 && grade >= 90 ){
            alert ("Grade: A")
        }
        else {
            alert ("ENTER VALUE BETWEEN 0 - 100")
        }
    </script>
</body>
</html>
