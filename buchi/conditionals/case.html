<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Example</title>
</head>
<body>
    
    <script>
        const phrase = prompt("Enter your favourite magic phrase");
        switch (phrase) {
            case "Thank you":
                alert("Wow!! You are filled with gratitue")
                break;
            case "Please":
                alert("I see you full of courtesy");
                break;
            case "I am sorry":
                alert("You are an advocate of Peace");
                break;
            case "Excuse me":
                alert("You are well manered");
                break;
            case "Pardon me":

            default:
                alert('Opps! "'+phrase+'" is not a magic phrase')
                break;
        }
    </script>
</body>
</html>
