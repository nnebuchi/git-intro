<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="populateDiv()">
    <div>
        <button id="button" onclick="changeColor(event)">
            Click Here
        </button>
        <div id="prob-div">
        
        </div>
    </div>

    <ul id="list">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul> 
    <input type="text" id="itemInput" placeholder="Enter item">
    <button class="txtbtn" onclick="addList()">Add Item</button>
    

    <ul id="myList">
        <li>yellow</li>
        <li>gold</li>
        <li>black</li>
    </ul>
    <button class="ulButton"  onclick="removeLastItem()">remove last item</button>
     
    <p id="myParagraph"> Hello welcome to my world</p>
    <button class="paarBtn" onclick="changeText(event)">Change Text</button>

    <div id="contentDiv"></div>

    <ul id="lists">
        <li>Faithful</li>
        <li>Favour</li>
        <li>Felix</li>
    </ul> 
    <input type="text" id="inputItem" placeholder="Enter item">
    <button class="txtbtn" onclick="addItem()">Add Item</button>

    <style>
        #button{
            background-color: red;
            padding: 10px 20px;
            color: pink;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }
        #prob-div{
            margin-top: 20px;
            height: 300px;
            background: blue;
            width: 400px;
        }
        #myList{
            /* background-color: salmon; */
            list-style: none;
            font-size: 20px;
            font-weight: 600;
        }
        #myList > li{
            margin-bottom: 10px;
        }

        .ulButton, .paarBtn, .txtbtn{
            padding: 10px 20px;
            background-color: blue;
            border: none;
            color: white;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
        }
    </style>
        
    <script>
        const clickButton = document.querySelector("#button")
        clickButton.style.backgroundColor = 'pink';
        clickButton.style.color = 'red';
        clickButton.style.borderRadius = '8px';

        const changeColor = (event) => {
            const divButton = document.querySelector("#prob-div")
            divButton.style.backgroundColor = "red"
            const target = event.target
            //event.target.style.backgroundColor = 'red'
            event.target.style.color = 'white'
            // alert("clicked")
        }

        function addList() {
        const input = document.querySelector("#itemInput").value;
        console.log(input);
        const lists = document.getElementById("list");
        const newList = document.createElement("li");
        newList.textContent = input;
        list.appendChild(newList)
        document.getElementById("itemInput").value = "New value";
        }

         function removeLastItem() {
        const myList = document.getElementById("myList");
        myList.removeChild(myList.lastElementChild);
        }
       
        const changeText = (event) => {
            const changeText = document.querySelector("#myParagraph")
            changeText.style.fontSize = "27px"
            const newText = prompt('Enter new text:');
            myParagraph.textContent = newText;

        }
        
        const populateDiv = () =>{
            const cars = ['Toyota', 'Mercedes', 'Dodge', 'Ford']
            let divHtml = ``;
            cars.forEach(function(car){
                divHtml += `<p>${car}</p>`;
            })
            console.log(divHtml);
            document.querySelector("#contentDiv").innerHTML = divHtml;
        }
        function addItem() {
        const inputValue = document.querySelector("#inputItem").value;
        console.log(inputValue);
        const lists = document.getElementById("lists");
        const newItem = document.createElement("li");
        newItem.textContent = inputValue;
        lists.prepend(newItem)
        document.getElementById("inputItem").value = "New value";
        }

    </script>
</body>
</html>
